<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="index.js"></script>
</head>
<body>
    <section id="main_nav_bar">
     <article id="logo_part">
     <i class="fa-solid fa-bars" id="toggleButton"></i>
     <img src="./Images/photo_8_2024-09-25_10-08-46.jpg" alt="" width="122px" height="26px">
     </article>

     <article id="search_part">
        <div id="search_box">
            <input type="text" placeholder="Search" id="user_input"/>
            <i class="fa-solid fa-magnifying-glass" id="search_button"></i>
        </div>
        <div id="mic">
            <i class="fa-solid fa-microphone"></i>
        </div>
     </article>

     <article id="user_part">
        <i class="fa-solid fa fa-video"></i>
        <i class="fa-solid fa fa-bell"></i>
        <i class="fa-solid fa fa-user-tie"></i>
     </article>
    </section>

    <section id="main_container">
        <article id="sidebar">
            <div>
                <i class="fa-solid fa-house"></i>
                <p class="hide_items">Home</p>
            </div>
            <div>
                <i class="fa-solid fa-scroll"></i>
                <p class="hide_items">Shorts</p>
            </div>
            <div>
                <i class="fa-brands fa-youtube"></i>
                <p class="hide_items">Subscriptions</p>
            </div>
            <div class="line"></div>
            <div>
                <p class="hide_items">You</p>
                <i class="fa-solid fa-chevron-right hide_items"></i>
            </div>
            <div>
                <i class="fa-solid fa-id-badge"></i>
                <p class="hide_items">Your Channel</p>
            </div>
            <div>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <p class="hide_items">History</p>
            </div>
            <div>
                <i class="fa-solid fa-list-check"></i>
                <p class="hide_items">Playlists</p>
            </div>
            <div>
                <i class="fa-brands fa-youtube"></i>
                <p class="hide_items">Your Videos</p>
            </div>
            <div>
                <i class="fa-solid fa-clock"></i>
                <p class="hide_items">Watch later</p>
            </div>
            <div>
                <i class="fa-solid fa-thumbs-up"></i>
                <p class="hide_items">Liked videos</p>
            </div>
            <div>
                <i class="fa-solid fa-download"></i>
                <p class="hide_items">Downloads</p>
            </div>
            <div class="line"></div>
            <div><p class="hide_items">Subscriptions</p></div>
            <div class="hide_items">
                <!-- <i class="fa-solid fa-id-badge hide_items"></i> -->
                <!-- <p class="hide_items">Let's code with Himanshu...</p> -->
            </div>
        </article>

        <article id="main_content">

    </section>
</body>
</html>
